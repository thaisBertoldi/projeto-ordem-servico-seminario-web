<div class="container">

    <h1>Atualizando Ordem de Serviço</h1>

      <div class="labels">

          <mat-form-field appearance="fill">
              <mat-label>Selecione um tecnico</mat-label>
              <mat-select [(value)]="os.employee">
                <mat-option *ngFor="let tec of employees" value="{{ tec.id }}">{{ tec.name }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Selecione um cliente</mat-label>
              <mat-select [(value)]="os.customer">
                <mat-option *ngFor="let cli of customers" value="{{ cli.id }}">{{ cli.name }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Selecione um status</mat-label>
              <mat-select [(value)]="os.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Selecione uma prioridade</mat-label>
              <mat-select [(value)]="os.priority">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
              </mat-select>
            </mat-form-field>

      </div>

      <form class="form">

          <mat-form-field class="full-width">
            <mat-label>Adicione as observações da ordem de serviço</mat-label>
            <textarea [(ngModel)]="os.observations" name="observations" matInput maxlength="255"></textarea>
          </mat-form-field>

        </form>

      <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">ATUALIZAR</button>
      <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>


  </div>
