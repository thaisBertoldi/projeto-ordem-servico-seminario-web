<div class="create">
  <h1>Técnicos</h1>
</div>

<div class="mat-elevation-z8 container">
  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="!loading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NOME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i id="edit" class="material-icons">edit</i>
        </a>
        <a (click)="openModal(element.id, 'employee')">
          <i id="delete" class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<div class="div-button-create">
  <button
    (click)="navigateToCreate()"
    mat-raised-button
    color="primary"
    class="mat-elevation-z8"
  >
    CRIAR TECNICO
  </button>
</div>
