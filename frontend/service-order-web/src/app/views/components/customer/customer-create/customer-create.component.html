<form class="form mat-elevation-z8">
  <h1>Novo cliente</h1>
  <mat-form-field class="full-width">
    <mat-label>name</mat-label>
    <input
      [(ngModel)]="cliente.name"
      [formControl]="name"
      required
      name="name"
      maxlength="100"
      matInput
      placeholder="Ex. nome sobrename"
    />
    <mat-error *ngIf="name.invalid">{{ errorValidName() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Cpf</mat-label>
    <input
      [(ngModel)]="cliente.cpf"
      [formControl]="cpf"
      required
      name="cpf"
      maxlength="11"
      matInput
      placeholder="000.000.000-00"
    />
    <mat-error *ngIf="cpf.invalid">{{ errorValidCPF() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input
      [(ngModel)]="cliente.phone"
      [formControl]="phone"
      required
      name="phone"
      maxlength="15"
      matInput
      placeholder="(00) 90000-0000"
    />
    <mat-error *ngIf="phone.invalid">{{ errorValidPhone() }}</mat-error>
  </mat-form-field>

  <button
    class="mat-elevation-z8"
    (click)="create()"
    [disabled]="errorValidName() || errorValidCPF() || errorValidPhone()"
    mat-raised-button
    color="primary"
  >
    CRIAR
  </button>
  <button
    class="mat-elevation-z8"
    (click)="cancel()"
    mat-raised-button
    color="warn"
  >
    CANCELAR
  </button>
</form>
